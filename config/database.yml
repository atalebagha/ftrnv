# Do not set this db to the same as development or production.
test:
  <<: *default
  adapter: mysql2
  database: ftrnv_test
  username: root
  password: root
  socket: /Applications/MAMP/tmp/mysql/mysql.sock
  
production:
  <<: *default
  adapter: mysql2
  database: ftrnv_production
  username: root
  password: root
  socket: /Applications/MAMP/tmp/mysql/mysql.sock